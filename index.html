<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AESCOMPT — Business OS</title>
    <meta name="theme-color" content="#ca8a04">
    <meta name="description" content="Gestion de stock et comptabilité assistée par IA Musa.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/000000/sales-performance.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --text-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.08);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f8fafc;
                --text-color: #020617;
                --card-bg: rgba(0, 0, 0, 0.03);
                --border-color: rgba(0, 0, 0, 0.1);
            }
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .mali-gradient { background: linear-gradient(135deg, #14532d 0%, #ca8a04 50%, #991b1b 100%); }
        .glass { background: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid var(--border-color); }
        
        #splash-screen {
            position: fixed; inset: 0; background: #020617;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",
    "qrcode": "https://esm.sh/qrcode@^1.5.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="splash-screen">
        <div class="mali-gradient w-24 h-24 rounded-[32px] flex items-center justify-center text-5xl font-black text-white shadow-2xl animate-pulse">A</div>
        <div class="mt-8 text-3xl font-black text-white uppercase tracking-tighter">AESCOMPT</div>
        <p class="text-[10px] text-slate-500 font-black uppercase tracking-[0.5em] mt-2">Intelligence Souveraine</p>
    </div>
    <div id="root"></div>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const s = document.getElementById('splash-screen');
                if (s) {
                    s.style.opacity = '0';
                    s.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => s.style.display = 'none', 500);
                }
            }, 1500);
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
